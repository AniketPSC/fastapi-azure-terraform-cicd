name: CI / CD - FastAPI -> Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Add PYTHONPATH (for imports)
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      # Step 5: Run tests
      - name: Run tests
        run: pytest -q

      # Step 6: Azure login using Service Principal
      - name: Azure Login (service principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 7: Verify Azure CLI login
      - name: Verify Azure CLI Login
        run: az account show

      # Step 8: Login to ACR
      - name: ACR login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # Step 9: Build & push Docker image
      - name: Build and push Docker image to ACR
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/fastapi-todo:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .
          docker push $IMAGE

      # Step 10: Update Azure Web App to use new image
      - name: Configure Web App to use new container image
        run: |
          az webapp config container set \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RG_NAME }} \
            --container-image-name $IMAGE \
            --container-registry-url https://${{ secrets.ACR_LOGIN_SERVER }}

      # Step 11: Restart Web App
      - name: Restart the Web App
        run: |
          az webapp restart \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RG_NAME }}
